<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register-Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5ac099b42.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-secondary">
<div class="container-fluid d-flex w-100 h-200 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>

            <nav class="navbar navbar-expand-lg navbar-light bg-dark w-auto h-auto">
                <h3 class="float-md-start mb-0"><img th:src="@{/images/Logo.png}" style="width:70px;height:70px;"></h3>
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="btn btn-outline-info">
                                <a class="nav-link active text-white" aria-current="page" href="home"><i
                                        class="fa-solid fa-house-user"></i> Home</a>
                            </li>
                            <li class="btn btn-outline-info">
                                <a class="nav-link text-white" href="/login"><i class="fa-regular fa-user"></i> Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="snippet-container text-center m-5 bg-dark">
            <div>
                <h1> Librarian Registration - Sign Up</h1><br>
            </div>
            <form class="col-md-4 offset-md-4" th:action="@{/process_register}" th:object="${user}"
                  method="post" style="max-width: 600px; margin: 2px auto;">
                <div class="mb-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">E-mail: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" class="form-control" required />
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="form-control"
                                   required minlength="6" maxlength="10"/>
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">First Name: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   required minlength="2" maxlength="20"/>
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Last Name: </label>
                        <div class="col-8">
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   required minlength="2" maxlength="20" />
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div><br>
                </div>
            </form>
        </div>

    </main>

    <footer class="align-content-lg-stretch text-white-50 ">
        <blockquote>
            <div class="row mb-3">
                <div class="row-md-6">
                    <div class="row g-0 border-primary overflow-hidden flex-md-row mb-4 shadow-lg h-md-250 position-relative bg-dark">
                        <div class="col p-4 d-flex flex-column position-relative">
                            <h2 class="mb-0 text-center text-white">ABOUT US</h2><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-solid fa-person-digging"></i> Our Work</a></p><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-solid fa-bullseye"></i> Our Object</a></p><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-brands fa-algolia"></i> Our Goal</a></p><br>
                        </div>
                        <div class="col p-4 d-flex flex-column position-relative">
                            <h2 class="mb-0 text-center text-white">COMPANY</h2><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-solid fa-address-book"></i> Contact</a></p><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-solid fa-briefcase"></i> Careers</a></p><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-regular fa-newspaper"></i> News</a></p><br>
                        </div>
                        <div class="col p-4 d-flex flex-column position-relative">
                            <h2 class="mb-0 text-center text-white">POLICIES</h2><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-solid fa-building-shield"></i> Privacy Policy</a></p>
                            <br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-solid fa-head-side-cough"></i> Terms Of Services</a>
                            </p><br>
                            <p><a class="mb-auto btn btn-outline-info text-white w-100" href="#"><i
                                    class="fa-solid fa-handshake-simple"></i> Third Party
                                Services</a></p><br>
                        </div>
                    </div>
                </div>
            </div>
        </blockquote>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
